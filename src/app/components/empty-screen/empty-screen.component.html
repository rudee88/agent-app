<ion-grid>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon [name]="model?.icon ? model?.icon : 'cart-outline'" [color]="model?.color ? model?.color : 'secondary'"></ion-icon>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>
        {{ model?.title ? model?.title : 'Your cart is empty' }}
      </ion-label>
      <p>{{ model?.subTitle }}</p>
    </ion-col>
  </ion-row>

</ion-grid>

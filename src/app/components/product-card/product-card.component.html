<ion-card>
  <div class="image-container">
    <ion-img [src]="item.image"></ion-img>
  </div>
  <ion-card-header>
    <ion-card-subtitle>{{ item.shortDesc }}</ion-card-subtitle>
    <ion-card-title>{{ item.name }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <h2>RM{{ item.price }}</h2>
    <ion-buttons>
      <ion-button>
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
